<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Profesores| Producto02</title>
    <style>
        body {
            background-color: cornflowerblue;
            color: white;
        }

        table thead {
            background: #302b63;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID_Profe</th>
                    <th>RegistroEmpleado</th>
                    <th>Nombre</th>
                    <th>Ap_pat</th>
                    <th>Ap_Mat</th>
                    <th>Genero</th>
                    <th>Categorias</th>
                    <th>Correo</th>
                    <th>Celular</th>
                    <th>F_EdoCivil</th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
    </div>



    <script>
        let url = 'http://localhost:60803/api/Profesor?type=json'
        fetch(url)
            .then(response => response.json())
            .then(data => mostrarData(data))
            .then(error => console.log(error))

        const mostrarData = (data) => {
            console.log(data);
            let body = ''
            for (let i = 0; i < data.length; i++) {
                body += `<tr><td>${data[i].ID_Profe}</td>
                                        <td>${data[i].RegistroEmpleado}</td>
                                        <td>${data[i].Nombre}</td>
                                        <td>${data[i].Ap_pat}</td>
                                        <td>${data[i].Ap_Mat}</td>
                                        <td>${data[i].Genero}</td>
                                        <td>${data[i].Categoria}</td>
                                        <td>${data[i].Correo}</td>
                                        <td>${data[i].F_EdoCivil}</td></tr>`
            }
            document.getElementById('data').innerHTML = body
        }
    </script>
